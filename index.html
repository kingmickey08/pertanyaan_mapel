<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tugas Hari Ini</h1>
        <p id="question">Loading question...</p>
    </div>
    <script>
        const questions = [
            "Buat program konversi uang dolar ke rupiah",
            "Buat program konversi uang yen ke rupiah",
            "Buat program konversi jam ke detik",
            "Buat program konversi suhu dari celcius ke reamur dan kelvin",
            "Buat program untuk menghitung volume balok",
            "Buat program untuk menghitung volume kubus",
            "Buat program untuk menghitung volume bola",
            "Buat program untuk menghitung volume limas",
            "Buat program untuk menghitung luas lingkaran"
        ];

        function showRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[randomIndex];
        }

        // Panggil fungsi ini saat halaman dimuat
        window.onload = showRandomQuestion;
    </script>
</body>
</html>
